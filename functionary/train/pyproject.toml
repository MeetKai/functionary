[project]
name = "functionary-train"
version = "0.0.1"
description = "Chat language model that can use tools and interpret the results"
requires-python = ">=3.9"
dependencies = [
    "wheel==0.45.1",
    "setuptools==78.0.2",
    "accelerate==0.34.0",
    "bitsandbytes==0.45.4",
    "packaging",
    "scipy==1.11.3",
    "sentencepiece==0.1.99",
    "ninja==1.11.1",
    "einops==0.7.0",
    "wandb==0.15.11",
    "jsonref==1.1.0",
    "deepspeed==0.14.5",
    "typer==0.9.0",
    "tensorboard==2.15.1",
    "aenum==3.1.15",
    "transformers==4.50.3",
    "json_source_map==1.0.5",
    "flash-attn==2.7.4.post1"
]

[build-system]
requires = ["setuptools>=61.0", "wheel>=0.42.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = ".." }
packages = ["train"]

[project.optional-dependencies]
liger = [
    "liger-kernel==0.5.5",
]
lora = [
    "peft==0.13.2",
    "datasets==2.8.0",
]
[tool.pip]
install-options = { "flash-attn" = ["--no-build-isolation"] }